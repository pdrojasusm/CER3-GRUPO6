{% extends 'core/base.html' %}

{% block titulo %}Hospital | Sesión Matrona{% endblock %}

{% block content %}
  <div id="manejo" class="container text-center">
    <div class="row bt-5">
      <p>Bienvenido/a:</p>
      <h1> Nombre Matrona </h1>
    </div>
    <div class="row bt-5">
      <div class="col-6">
        <button type="button" class="btn btn-outline-primary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">Registrar Datos Paciente</button>
        <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Registro de Paciente</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="row g-2">
                  <div class="col-md">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="floatingInputGrid">
                      <label for="floatingInputGrid">Primer Nombre</label>
                    </div>
                  </div>
                  <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInputGrid">
                        <label for="floatingInputGrid">Segundo Nombre</label>
                    </div>
                  </div>
                </div>
                <div class="row g-2">
                  <div class="col-md">
                    <div class="form-floating">
                      <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
                        <option value="1">Femenino</option>
                        <option value="2">Masculino</option>
                      </select>
                      <label for="floatingSelectGrid">Género</label>
                    </div>
                  </div>
                  <div class="col-md">
                    <div class="form-floating">
                      <input type="date" class="form-control"><span class="input-group-addon"></span>
                      <label for="floatingSelectGrid">Fecha de Nacimiento</label>
                    </div>
                  </div>
                </div>
                <div class="row g-2">
                  <div class="col-md">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="floatingInputGrid">
                      <label for="floatingInputGrid">RUT de la Madre</label>
                    </div>
                  </div>
                  <div class="col-md">
                    <div class="form-floating">
                      <input type="email" class="form-control" id="floatingInputGrid">
                      <label for="floatingInputGrid">Correo Electrónico Padres o Tutor</label>
                    </div>
                  </div>
                  <div class="col-md">
                    <div class="form-floating">
                      <input type="time" class="form-control" id="floatingInputGrid">
                      <label for="floatingInputGrid">Hora de Nacimiento</label>
                    </div>
                  </div>
                </div>
                <div class="row g-2">
                  <div class="col-md">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="floatingInputGrid">
                      <label for="floatingInputGrid">Motivo de Ingreso</label>
                    </div>
                  </div>
                  <div class="col-md">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="floatingInputGrid">
                      <label for="floatingInputGrid">Peso</label>
                    </div>
                  </div>
                </div>
                <div class="row g-2">
                  <div class="col-md">
                    <div class="form-floating">
                      <textarea class="form-control" id="floatingInputGrid"></textarea>
                      <label for="floatingInputGrid">Primeras Observaciones</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary">Registrar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <button type="button" class="btn btn-outline-primary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal2">Actualizar Datos Paciente</button>
        <div class="modal" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Registro Diario de Paciente</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="row g-2">
                  <div class="col-md">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="floatingInputGrid">
                      <label for="floatingInputGrid">Código de Verificación</label>
                    </div>
                  </div>
                </div>
                <div class="row g-2">
                  <div class="col-md">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="floatingInputGrid">
                      <label for="floatingInputGrid">Primer Nombre</label>
                    </div>
                  </div>
                  <div class="col-md">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="floatingInputGrid">
                      <label for="floatingInputGrid">Segundo Nombre</label>
                    </div>
                  </div>
                </div>
                <div class="row g-2">
                  <div class="col-md">
                    <div class="form-floating">
                      <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
                        <option value="1">Femenino</option>
                        <option value="2">Masculino</option>
                      </select>
                      <label for="floatingSelectGrid">Género</label>
                    </div>
                  </div>
                  <div class="col-md">
                    <div class="form-floating">
                      <input type="date" class="form-control"><span class="input-group-addon"></span>
                      <label for="floatingSelectGrid">Fecha de Registro</label>
                    </div>
                  </div>
                </div>
                <div class="row g-2">
                  <div class="col-md">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="floatingInputGrid">
                      <label for="floatingInputGrid">RUT de la Madre</label>
                    </div>
                  </div>
                  <div class="col-md">
                    <div class="form-floating">
                      <input type="time" class="form-control" id="floatingInputGrid">
                      <label for="floatingInputGrid">Hora de Registro</label>
                    </div>
                  </div>
                </div>
                <div class="row g-2">
                  <div class="col-md">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="floatingInputGrid">
                      <label for="floatingInputGrid">Motivo de Ingreso</label>
                    </div>
                  </div>
                  <div class="col-md">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="floatingInputGrid">
                      <label for="floatingInputGrid">Peso</label>
                    </div>
                  </div>
                </div>
                <div class="row g-2">
                  <div class="col-md">
                    <div class="form-floating">
                      <textarea class="form-control" id="floatingInputGrid"></textarea>
                      <label for="floatingInputGrid">Observaciones</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary">Ingresar Registro</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row bt-5 justify-content-center">
      <div class="col-12">
        <button type="button" class="btn btn-outline-primary btn-lg" >Seguimiento Paciente</button>
      </div>
    </div>
    <div class="row bt-5">
      <p><a href="{% url 'logout' %}">Cerrar Sesión</a></p>
    </div>
  </div>
{% endblock %}
