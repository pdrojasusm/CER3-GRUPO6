{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %} {% endblock %}</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/estilos.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
<div class="container-fluid text-center">
    <div class="row">
        <div id="logo" class="col-2"></div>
        <div class="col-10 bg-nvbarra">
            <nav class="navbar navbar-expand-lg bg-top float-end">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li><a href="{% url 'inicio' %}" class="nav-link text-light">Inicio</a></li>
                        <li><a href="{% url 'conozcanos' %}" class="nav-link text-light">Con√≥zcanos</a></li>
                        <li><a href="{% url 'padreslogin' %}" class="nav-link text-light">Intranet Padres</a></li>
                        <li><a href="{% url 'lmatrona' %}" class="nav-link text-light">Intranet Matrona</a></li>
                        <li><div id="busq" class="col col-sm-8 input-group rounded">
                            <input type="search" class="form-control rounded" placeholder="Ingresar Busqueda" aria-label="Search" aria-describedby="search-addon" />
                            <span class="input-group-text border-0" id="search-addon">
                                <i class="bi bi-search"></i>
                            </span>
                        </div></li>
                    </ul>
                </div>
            </div>
            </nav>
        </div>
    </div>
</div>
    {% block content %} {% endblock %}
    <script src="{% static 'core/js/bootstrap.js' %}"></script>
</body>
</html>
